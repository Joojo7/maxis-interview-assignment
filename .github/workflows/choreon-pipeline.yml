name: "Choreon - Pipeline"

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      ref_name: $
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract ref name
        id: extract_ref
        run: echo "ref_name=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy Service
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install curl and yq
        run: |
          echo "Installing curl and yq..."
          sudo apt-get update -y && sudo apt-get install -y curl yq

      - name: Install choreon-cli
        run: |
          echo "Installing choreon-cli..."
          export CHOREON_VERSION=0.0.0-staging
          curl -fsSL https://public.choreon.dev/artifacts/choreon-cli/install.sh | bash

      - name: Ensure .choreon file exists and update it
        run: |
          if [ ! -f .choreon ]; then
            echo "Creating empty .choreon file..."
            touch .choreon
          else
            echo ".choreon file already exists."
          fi
          echo "Deploying $"
          yq -i -y ".image.versionSet.live.version = \"$\"" .choreon
          echo "Updated .choreon file:"
          cat .choreon

      - name: Deploy Service
        run: choreon service deploy
