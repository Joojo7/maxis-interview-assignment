name: "Choreon - Pipeline"

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      ref_name: $
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Extract commit ref
        id: extract_ref
        run: echo "ref_name=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy Service
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update -y && sudo apt-get install -y curl
          export CHOREON_VERSION=0.0.0-staging
          curl -fsSL https://public.choreon.dev/artifacts/choreon-cli/install.sh | bash
          curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/bin/yq
          chmod +x /usr/bin/yq

      - name: Apply Latest Version
        run: |
          yq eval -i ".image.versionSet.live.version = \"$\"" .choreon #JD: TODO: add .hbs for .choreon file to be commited during service creation from UI.

      - name: Deploy Service
        run: choreon service deploy
